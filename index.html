<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Olá pessoal finalizando mais um projeto pessoal, uma landing page moderna.">
	<meta name="author" content="João vitor gentil da silva">
	<meta name="Keywords" content="Portfolio,portfolio,vercel,joao vitor,threejs, three-js,programação,css,html,javascript,python,js,php,acessar,algoritmo,algoritmos,ambiente digital,ambientes virtuais,animações,animações,digitais,aplicativo,avanços tecnológicos">
	<meta name="robots" content="index,follow">
	<title>Sony | Play station</title>
	<link rel="shortcut icon" type="image/jpg" href="./img/icon.png" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script>
		function loading(){
			document.querySelector('.box-load').style.display = 'none'
			document.getElementById('inicio').style.display = 'block'
			document.querySelector('header').style.display ='flex'
		}
	</script>
</head>
<body onload="loading()">
	<div class="box-load">
		<div class="pre"></div>
		<span>Carregando...</span>
	</div>
	<header class="header">
		<div class="icone"><img src="./img/icon.png" alt="icone"></div>
		<nav>
			<a href="#" id="btnInicio">Home</a>
			<a href="#" id="btnProduto">Games</a>
		</nav>
		<div class="carShop">
			<i class="bi bi-cart4"></i>
			<span id="cart-plus">0</span>
		</div>
		<div class="fire">
			<div class="fire-left">
				<div class="main-fire"></div>
				<div class="particle-fire"></div>
			</div>
			<div class="fire-main">
				<div class="main-fire"></div>
				<div class="particle-fire"></div>
			</div>
			<div class="fire-right">
				<div class="main-fire"></div>
				<div class="particle-fire"></div>
			</div>
			<div class="fire-bottom">
				<div class="main-fire"></div>
			</div>
		</div>
	</header>
	<section class="inicio" id="inicio">

		<div class="comprados">
			<div id="table-body"></div>
			<div class="totalItens">
				<p id="total-item">Total itens 0</p>
				<p id="total-price">Preço total: 0,00 R$</p>
			</div>
		</div>

		<div class="stripes">
			<div class="line-one"></div>
			<div class="line-two"></div>
		</div>
		<div class="img">
			<img src="./img/godofwar.png" alt="" id="kratos" class="ativo">
			<img src="./img/spider2.png" alt="spider" id="spider">
		</div>
		
		<div class="container ativo" id="container">
			<div id="container" style="position:relative;margin:0 auto;padding:0;cursor:pointer"></div>
		</div>
		<div class="produtos" id="produtos"></div>
	</section>

	<script src="./js/script.js" type="module"></script>
	<script src="./js/listProdutos.js" type="module"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
	<script src="./js/fita.js"></script>
	<script src="./js/sessoesAtiva.js"></script>

	<script src="application/three.min.js"></script>
	<script src="application/Tween.js"></script>
	<script src="assets/helvetiker_regular.typeface.js"></script>
	<script src="application/Carousel.js"></script>
	<script src="application/CarouselApplication.js"></script>

	<script type="text/javascript">
		CarouselApplication.init([
			{ url: 'assets/spiderinicio.jpg', caption: 'Spider Man 2', width: 150, height: 100 },
			{ url: 'assets/ghost-of-tsushima.jpg', caption: 'Ghost of Tsushima', width: 150, height: 100 },
			{ url: 'assets/godrag.jpg', caption: 'Ragnarok', width: 150, height: 100 },
			{ url: 'assets/the-last-of-us.jpg', caption: 'The last of Us', width: 150, height: 100 },
			{ url: 'assets/forbidden.png', caption: 'Horizon', width: 150, height: 100 },
			{ url: 'assets/death-stranding.png', caption: 'Death Stranding', width: 150, height: 100 },
		]);
	</script>
</body>
</html>
